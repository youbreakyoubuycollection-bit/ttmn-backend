<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk To Me Nice</title>

  <link rel="stylesheet" href="widget.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <!-- Loading State -->
  <div id="loading">Loading Talk To Me Nice‚Ä¶</div>

  <!-- App (hidden until license verified) -->
  <div id="app" style="display:none;">
    <div class="ttmn-container">
      <div class="ttmn-header">Talk To Me Nice</div>

      <div id="ttmn-messages">
        <div class="ttmn-bot">
          Hi üëãüèΩ I‚Äôm your Talk To Me Nice assistant.  
          How can I support you today?
        </div>
      </div>

      <div class="ttmn-input">
        <input
          id="ttmn-text"
          type="text"
          placeholder="Type your message‚Ä¶"
        />
        <button id="ttmn-send">Send</button>
      </div>
    </div>
  </div>

  <!-- License Check -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const client = params.get("client");
    const license = params.get("license");

    async function verifyLicense() {
      if (!client || !license) {
        document.getElementById("loading").innerText =
          "‚ùå License missing. Please contact support.";
        return;
      }

      try {
        const res = await fetch("/verify-license", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ client, license })
        });

        const data = await res.json();

        if (!data.valid) {
          document.getElementById("loading").innerText =
            "‚ùå Invalid or inactive license.";
          return;
        }

        // License valid ‚Üí show app
        document.getElementById("loading").style.display = "none";
        document.getElementById("app").style.display = "block";

      } catch (err) {
        document.getElementById("loading").innerText =
          "‚ö†Ô∏è License server unavailable.";
      }
    }

    verifyLicense();
    window.__TTMN_LICENSE_CHECK__ = verifyLicense;
  </script>

</body>
</html>
