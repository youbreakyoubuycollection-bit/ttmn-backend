<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk To Me Nice</title>
  <link rel="stylesheet" href="widget.css" />
</head>

<body>
  <div id="ttmn-container">
    <h2>Talk To Me Nice</h2>
    <p>Your communication assistant is ready.</p>

    <textarea
      id="ttmn-input"
      placeholder="Type your message here..."
    ></textarea>

    <button id="ttmn-send">Send</button>

    <div id="ttmn-response">
      <em>Responses will appear here.</em>
    </div>
  </div>

  <script src="widget-ui.js"></script>
</body>
</html>
